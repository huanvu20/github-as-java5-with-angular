<div class="container">
    <div class="row">
        <div class="col-md-4 rounded">
            <div class="card mb-8" style="max-width: 650px;height: 300px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img [src]="studentForm.value.avatar" class="img-thumbnail">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{studentForm.value.name}}</h5>
                            <p style="font-size: 15px;margin-top: -5px;">Sinh viên</p>
                            <p class="card-text"></p>
                            <p class="card-text"><small class="text-muted">{{major.majorName}}</small></p>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row no-gutters">
                    <div class="col">
                        <p style="margin-left: 5px;">Email: <span class="text-muted"
                                style="margin-left: 70px;">{{studentForm.value.email}}</span>
                        </p>
                        <p style="margin-left: 5px;">Số điện thoại: <span class="text-muted"
                                style="margin-left: 15px;">{{studentForm.value.phoneNumber}}</span></p>
                        <p style="margin-left: 5px;">Trạng thái: <span class="text-muted" style="margin-left: 40px;">HDI
                                (học đi)</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 rounded" style="background-color: whitesmoke;height: 620px;">
            <div class="row">
                <p style="padding-top: 30px;margin-left: 17px;">Thông tin cá nhân</p>
            </div>
            <div class="row">
                <div class="col">
                    <hr>
                    <form [formGroup]="studentForm">
                        <div class="form-row">
                            <div class="col">
                                <label class="text-muted">Họ và tên</label>
                                <input type="text" class="form-control" placeholder="Họ và tên" formControlName="name">
                            </div>
                            <div class="col">
                                <label class="text-muted">Mã SV</label>
                                <input type="text" class="form-control" placeholder="Họ và tên"
                                    formControlName="studentId" disabled>
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="col">
                                <label class="text-muted">Ngày sinh</label>
                                <input type="text" class="form-control" placeholder="Họ và tên"
                                    formControlName="birtDate">
                            </div>
                            <div class="col">
                                <label class="text-muted">Giới tính</label>
                                <select id="inputState" class="form-control" formControlName="gender">
                                    <option value=true>Nam</option>
                                    <option value=false>Nữ</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="col">
                                <label class="text-muted">Đường dẫn hình ảnh</label>
                                <input type="text" class="form-control" placeholder="Hình ảnh"
                                    formControlName="avatar">
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="col">
                                <label class="text-muted">Email</label>
                                <input type="text" class="form-control" placeholder="Email" formControlName="email" disabled>
                            </div>
                            <div class="col">
                                <label class="text-muted">Số điện thoại</label>
                                <input type="text" class="form-control" placeholder="Số điện thoại"
                                    formControlName="phoneNumber">
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="col">
                                <label class="text-muted">Địa chỉ</label>
                                <input type="text" class="form-control" placeholder="Địa chỉ" formControlName="address">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary" (click)="updateStudent()">Lưu</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal"
                    data-target="#staticBackdrop1" (click)="forward()">Chuyển lớp</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal-->
<div class="modal fade" id="staticBackdrop1" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">FPT Polytechnic</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <label>Chuyên ngành</label>
                        <select [(ngModel)]="majorSelected" (ngModelChange)="onMajorSelected($event)"
                            class="form-control">
                            <option *ngFor="let m of majors" [value]="m.id">
                                {{m.majorName}}
                            </option>
                        </select>
                    </div>
                    <div class="col">
                        <label>Lớp</label>
                        <select [(ngModel)]="classSelected" (ngModelChange)="onClassSelected($event)"
                            class="form-control">
                            <option *ngFor="let c of classes" [value]="c.id">{{c.className}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="chuyenNganh()">Xác
                    nhận</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
